{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block body %}
  <h2 style="margin-bottom:30px">Results</h2>
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Key</th>
        <th>Message</th>
        <th>Result</th>
      </tr>
    </thead>
    <tr>
      <td>{{ k }}</td>
      <td>{{ msg }}</td>
      <td>{{ result }}</td>
    </tr>
  </table>
{% endblock %}
