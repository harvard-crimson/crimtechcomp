{% block title %}

Authors

{% endblock %}

{% block body %}

{% for author in authors %}

<div>
	<h2> {{ author.first_name }} </h2>
	<p> {{ author.last_name }} </p>
	<p> {{ author.birthday }} </p>
	<p> {{ author.favorite_activities }}</p>
	<p> {{ author.education }}</p>
</div>

{% endfor %}

{% endblock %}
