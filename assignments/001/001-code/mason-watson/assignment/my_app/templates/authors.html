{% block title %}
  Authors
{% endblock %}

{% block body %}
  {% for author in authors %}
    <div>
      <h2>{{ author.first_name }}</h2>
      <h2>{{ author.last_name }}</h2>
      <p>{{ author.birthday }}</p>
      <p>{{ author.favorite_activities }}</p>
      <p>{{ author.email }}</p>
      <p>{{ author.education }}</p>
    </div>
  {% endfor %}
{% endblock %}
