<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% block title %}Really Cool Website{% endblock %}
    </title>
  </head>
  <body>
    <!-- navbar here! -->
    
    {% block body %}
    {% for article in articles %}
    <div>
        <h2>{{ article.title }}</h2>
        <p>{{ article.content }}</p>
    </div>
    {% endfor %}
    {% endblock %}

  </body>
</html>
